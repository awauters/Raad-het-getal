{{randomNumber}}

<div *ngIf="aantalBeurten<=0">
  <p>Je beurten zijn om.</p>
  <buttonmat-button>(click)="reset()">Reset</button>
</div>

<input type="number" [disabled]="aantalBeurten<=0" #inputVeld />
<buttonmat-button [disabled]="aantalBeurten<=0" (click)="valideerGok(inputVeld.value)">Gok</button>

<p>{{feedback}}</p>
